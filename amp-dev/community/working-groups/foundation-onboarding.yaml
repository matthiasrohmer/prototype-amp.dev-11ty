communication:
  - channel: slack
    name: Slack
    content:
      - item: >-
          The Foundation Onboarding Working Group members will use
          `#wg-foundation-onboarding` channel on AMP's Slack
          ([signup](https://docs.google.com/forms/d/e/1FAIpQLSd83J2IZA6cdR6jPwABGsJE8YL4pkypAbKMGgUZZriU7Qu6Tg/viewform?fbzx=4406980310789882877))
          for real-time discussion. The channel is open to anyone, regardless of
          membership in the working group.
      - item: >-
          The Foundation Onboarding Working Group will have weekly meetings to
          track onboarding progress, open to the community. Notes from this
          meeting will serve as weekly status updates. Meetings are listed in
          the issue tracker using the "Meeting" label.
      - item: >-
          We will track onboarding work using the [ampproject Onboarding GitHub
          project](https://github.com/orgs/ampproject/projects/4) and the
          [OpenJS Foundation onboarding checklist
          issue](https://github.com/openjs-foundation/cross-project-council/issues/350).
