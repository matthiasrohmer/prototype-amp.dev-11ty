name: ui-and-a11y
full_name: User Interface
facilitator:
  login: nainar
  name: Naina Raisinghani
description: >-
  wg-ui-and-a11y Working Group is responsible for AMP's visual components &
  interactions and AMP's overall accessibility and user experience (including
  published guidelines for AMP UX). The UI Working Group also has overall
  responsibility for ensuring AMP is accessible, though each WG is responsible
  for ensuring accessibility within their areas of responsibility.
