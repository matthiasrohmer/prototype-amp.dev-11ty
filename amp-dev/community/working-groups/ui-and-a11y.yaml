communication:
  - channel: slack
    name: Slack
    content:
      - item: >-
          UI Working Group members will use `#wg-ui-and-a11y` channel on AMP's
          Slack
          ([signup](https://docs.google.com/forms/d/e/1FAIpQLSd83J2IZA6cdR6jPwABGsJE8YL4pkypAbKMGgUZZriU7Qu6Tg/viewform?fbzx=4406980310789882877))
          for real-time discussion. The channel is open to anyone, regardless of
          membership in UI working group.
  - channel: github
    name: GitHub
    content:
      - item: >-
          UI Working Group will post **Status Updates** every two weeks as an
          issue labeled with `Type: Status Update` in this repository.
      - item: >-
          UI Working Group will post **Announcements and Notices** regarding
          events as an issue labeled with `Type: Event` in this repository.
      - item: >-
          UI Working Group will post **Quarterly Roadmap** as an issue labeled
          with `Type: Roadmap` in this repository.
