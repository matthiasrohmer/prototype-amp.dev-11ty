communication:
  - channel: slack
    name: Slack
    content: >-
      Slack
      ([signup](https://docs.google.com/forms/d/e/1FAIpQLSd83J2IZA6cdR6jPwABGsJE8YL4pkypAbKMGgUZZriU7Qu6Tg/viewform?fbzx=4406980310789882877))
      + #wg-outreach - main channel for outreach related real time communication
      (open to anyone) + #docs - for everything documentation related +
      #amp-conf - for everything AMP Conf related
  - channel: github
    name: GitHub
    content:
      - item: >-
          Outreach Working Group will post **Status Updates** every two weeks as
          an issue labeled with `Type: Status Update` in this repository.
      - item: >-
          Outreach Working Group will post **Announcements and Notices**
          regarding events as an issue labeled with `Type: Event` in this
          repository.
      - item: >-
          Outreach Working Group will post **Quarterly Roadmap** as an issue
          labeled with `Type: Roadmap` in this repository.
