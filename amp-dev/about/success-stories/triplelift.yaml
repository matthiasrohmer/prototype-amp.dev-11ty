  - layout: text-button
    headline: Leveling the playing field for publishers
    text: Triplelift and Cloudflare look forward to collaborating more in the future. Cloudflare is doubling down on both AMP Ads and the core AMP format to provide more value to ad tech platforms and publishers. “Publishers don’t always have the resources to optimize their web pages and lose the ability to make money off broadly accessible content,” says Dane Knecht, Head of Product Strategy at Cloudflare. “AMP evens the playing field by standardizing the mobile web format, and our collaboration ensures that publishers can get paid for their content.”
    direction: left-flat
