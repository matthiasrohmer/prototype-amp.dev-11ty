contents:

  - layout: text
    text: Hearst is one of the world’s largest media and information companies with household name brands including Elle, Cosmopolitan, Esquire, and more. With 70% of global traffic on mobile devices, Hearst recognizes the need to deliver fast and compelling user experiences across all screens. “We saw AMP as a perfect way to make mobile experiences as enjoyable as possible for users with fast-loading content and rich features,” said Phil Wiser, Chief Technology Officer.<br><br>However, Hearst knew that they could not deliver a fast user experience at the expense of their business model. Before making the move to implement AMP, they needed to ensure that their ability to monetize, optimize, and track performance of their revenue streams would not be sacrificed.
    direction: left-flat

  - layout: text-media
    image_src: '/static/img/success-stories/milestone/amp_milestone_2.jpg'
    width: 3
    height: 5
    type: mobile
    alt: Hearst
    headline: Approach
    text: With more than 70 ad tech providers, 28 analytics providers, and 13 different video players now supporting AMP, the AMP Project's ecosystem enabled Hearst to provide their users with a quality mobile web experience while maintaining their technology partnerships across all of their AMP pages. “The fast-growing AMP ecosystem supported all the key advertising and analytics requirements to run our business,” said Wiser. “Since most of our vendors - companies like Adobe, Chartbeat, Moat, AdX, Outbrain, and Taboola support AMP, it was easy for us to implement. AMP met Hearst’s business needs by enabling us to integrate our partner and product solutions,” said Wiser.
    direction: left-flat

  - layout: quote
    quote: The fast-growing AMP ecosystem supported all the key advertising and analytics requirements to run our business
    image_src: '/static/img/success-stories/hearst/hearst_logo.png'
    width: 600
