    headline: Solution
    text: As part of their omnichannel strategy, Milestone’s standard practice is to track their clients’ page speeds across devices; AMP fit right into this performance-focused approach. “The promise of speed from the AMP framework was a big draw.” said Aggarwal. “For small to mid-size businesses’ websites, AMP pages have the added advantage of being able to leverage Google caches, something otherwise unaffordable by most of these smaller organizations.”<br><br>After researching AMP, Milestone approached a long-time San Francisco Bay Area client, Millwood Inn, about implementing AMP pages as part of the plans for developing their mobile site. Millwood Inn’s site was key to their business because more and more customers were booking rooms using their mobile phones. In fact in 2016, the majority of traffic for Millwood was on mobile. That meant that fast loading pages were critical to ensuring a great user experience and essential to the bottom line. Milestone’s in-house development team used AMP HTML to build the Inn’s five most-important pages. The Milestone team also set up AMP in Galexi™, their proprietary content management system—simplifying future efforts to create new AMP pages. “Building the AMP site was a 1 to 2-week effort,” said Aggarwal. “That included development, testing, discovery, and search analytics.”
    direction: left-flat

  - layout: text-button
    image_src: '/static/img/success-stories/milestone/amp_milestone_1.jpg'
    width: 3
    height: 5
    type: mobile
    alt: Milestone
    headline: Results
    text: 'Once Milestone launched Millwood Inn’s new mobile site, the results were astonishing.<ul><li>Mobile transactions jumped more than 83%</li><li>Conversion rates leaped more than 68%</li><li>Total booked revenue on mobile increased more than 52%</li></ul><p>Additionally, compared to the non-AMP pages, the AMP pages yielded a 61% better clickthrough rate (CTR) and those users drove 83% higher rates of transactions. “Engagement and conversions are especially important for our clients,” said Aggarwal. “And as mobile traffic continues to grow, we expect the engagement and conversion numbers to grow as well.”<br><br>Milestone itself was so impressed by the metrics generated for Millwood that the agency has featured AMP development as part of their core offering, and they’re ready to add new AMP features as they become available.'
    direction: left-flat
